<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WOMWEARS</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Montserrat:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.3/dist/css/splide.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: #fff6f9;
      color: #444;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      color: #e91e63;
      margin-bottom: 15px;
      letter-spacing: 1px;
    }

    #searchInput {
      padding: 12px 18px;
      font-size: 16px;
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      display: block;
      border: 2px solid #f8bbd0;
      border-radius: 30px;
      outline: none;
      transition: 0.3s ease;
    }

    #searchInput:focus {
      border-color: #ec407a;
      box-shadow: 0 0 8px rgba(236, 64, 122, 0.2);
    }

    ul#productList {
      list-style: none;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 30px;
      margin-top: 30px;
    }

    ul#productList li {
      background: #ffffff;
      border-radius: 18px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.06);
      padding: 16px;
      transition: all 0.3s ease;
    }

    ul#productList li:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 20px rgba(233, 30, 99, 0.2);
    }

    ul#productList img {
      width: 100%;
      height: 569px;
      border-radius: 12px;
      object-fit: contain;
      background-color: #fff;
      cursor: pointer;
    }

    ul#productList p {
      font-weight: 600;
      font-size: 16px;
      margin: 15px 0 10px;
      color: #c2185b;
    }

    ul#productList a {
      color: #ec407a;
      text-decoration: none;
      font-weight: 500;
      display: inline-block;
      margin-top: 5px;
    }

    ul#productList a:hover {
      text-decoration: underline;
    }

    /* Модальное окно */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      overflow: auto;
      padding-top: 60px;
    }

    .modal-content {
      position: relative;
      margin: auto;
      padding: 20px;
      background-color: #fff;
      max-width: 90%;
      border-radius: 10px;
    }

    .modal img {
      width: 100%;
      border-radius: 12px;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 25px;
      font-weight: bold;
      color: #e91e63;
      cursor: pointer;
    }

    .modal-nav {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .modal-nav button {
      background-color: #e91e63;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal-nav button:hover {
      background-color: #c2185b;
    }
  </style>
</head>
<body>
  <header>
    <h1>WOMWEARS</h1>
    <input type="text" id="searchInput" placeholder="Search for products...">
  </header>

  <ul id="productList">
    {% for product in products %}
    <li>
      <div class="splide" id="splide-{{ loop.index0 }}">
        <div class="splide__track">
          <ul class="splide__list">
            {% for image in product.images %}
            <li class="splide__slide">
              <img src="{{ image }}" alt="{{ product.title }}" class="product-image" onclick="openModal({{ loop.index0 }})">
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
      <p>{{ product.title }}</p>
      <a href="{{ product.link }}" target="_blank">Buy on Amazon</a>
    </li>
    {% endfor %}
  </ul>

  <!-- Модальное окно -->
  {% for product in products %}
  <div id="modal-{{ loop.index0 }}" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal({{ loop.index0 }})">&times;</span>
      <div id="modal-carousel-{{ loop.index0 }}" class="splide">
        <div class="splide__track">
          <ul class="splide__list">
            {% for image in product.images %}
            <li class="splide__slide">
              <img src="{{ image }}" alt="{{ product.title }}">
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
      <div class="modal-nav">
        <button onclick="previousImage({{ loop.index0 }})">Previous</button>
        <button onclick="nextImage({{ loop.index0 }})">Next</button>
      </div>
    </div>
  </div>
  {% endfor %}

  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.3/dist/js/splide.min.js"></script>
  <script>
    let modals = [];
    let splides = [];

    // Открыть модальное окно с каруселью
    function openModal(index) {
      const modal = document.getElementById(`modal-${index}`);
      modal.style.display = 'block';
      splides[index].mount();
    }

    // Закрыть модальное окно
    function closeModal(index) {
      const modal = document.getElementById(`modal-${index}`);
      modal.style.display = 'none';
    }

    // Инициализация модальных окон
    document.addEventListener('DOMContentLoaded', function () {
      {% for product in products %}
      splides.push(new Splide(`#modal-carousel-{{ loop.index0 }}`, {
        type: 'loop',
        perPage: 1,
        pagination: true,
        arrows: true,
        heightRatio: 0.75,
        cover: true,
      }));

      {% endfor %}
    });
  </script>
</body>
</html>
